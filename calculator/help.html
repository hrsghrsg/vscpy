<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器帮助</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .help-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .help-section {
      margin-bottom: 30px;
    }
    .help-section h2 {
      color: #333;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }
    .help-section ul {
      list-style: none;
      padding: 0;
    }
    .help-section li {
      margin: 15px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="help-container">
    <h1>计算器使用说明</h1>
    
    <div class="help-section">
      <h2>基本操作</h2>
      <ul>
        <li><strong>数字键</strong>：输入数字</li>
        <li><strong>+ - * /</strong>：基本四则运算</li>
        <li><strong>=</strong>：计算结果</li>
        <li><strong>C</strong>：清除当前输入</li>
      </ul>
    </div>

    <div class="help-section">
      <h2>科学计算</h2>
      <ul>
        <li><strong>sin/cos/tan</strong>：三角函数计算</li>
        <li><strong>rad/deg</strong>：切换弧度/角度模式</li>
        <li><strong>x²/√</strong>：平方和平方根</li>
        <li><strong>x^y</strong>：幂运算</li>
        <li><strong>log/ln</strong>：常用对数和自然对数</li>
        <li><strong>!</strong>：阶乘计算</li>
        <li><strong>1/x</strong>：倒数计算</li>
        <li><strong>π/e</strong>：数学常数</li>
      </ul>
    </div>

    <a href="index.html" class="back-link">返回计算器</a>
  </div>
</body>
</html>
