<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-light: #45a049;
            --text-color: #1e293b;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #007AFF, #6366f1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            transition: all 0.2s;
            background: rgba(255, 255, 255, 0.5);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 2rem;
            color: var(--text-color);
            text-align: center;
            flex: 1;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tool-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .tool-card h3 {
            font-size: 1.25rem;
            text-align: center;
            margin: 0;
        }

        .tool-card p {
            color: var(--text-light);
            text-align: center;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-btn">
                <i class="material-icons">arrow_back</i>
                <span>返回主页</span>
            </a>
            <h1>工具箱</h1>
        </div>
        <div class="tools-grid">
            <a href="../calculator/index.html" class="tool-card">
                <i class="material-icons">calculate</i>
                <h3>科学计算器</h3>
                <p>功能强大的在线计算工具</p>
            </a>
            <a href="../daibanshixiang/index.html" class="tool-card">
                <i class="material-icons">check_circle</i>
                <h3>待办事项</h3>
                <p>高效的任务管理工具</p>
            </a>
        </div>
    </div>
</body>
</html>
