<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目主页</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f7ff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #007AFF, #6366f1);
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section-title {
            color: #1a1a1a;
            font-size: 2em;
            margin: 0 0 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .project-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.2rem;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .project-link i {
            font-size: 1.5rem;
        }

        .tools-link {
            background: #4CAF50;
            color: white;
        }

        .ai-link {
            background: #007AFF;
            color: white;
            font-size: 1.3rem;
            padding: 1.5rem;
        }

        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .project-link:active {
            transform: translateY(-1px);
        }

        .project-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .project-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 2rem;
                gap: 30px;
            }

            .section-title {
                font-size: 1.8em;
            }

            .project-link {
                padding: 1rem;
                font-size: 1rem;
            }

            .ai-link {
                font-size: 1.2rem;
                padding: 1.2rem;
            }
        }

        .content-link {
            background: #6366f1;
            color: white;
        }

        .recommend-link {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h1 class="section-title">实用工具</h1>
            <a href="tools/index.html" class="project-link tools-link">
                <i class="material-icons">build</i>
                <span>工具箱</span>
            </a>
            <a href="articles/index.html" class="project-link content-link">
                <i class="material-icons">article</i>
                <span>文章管理</span>
            </a>
            <a href="recommendations/index.html" class="project-link recommend-link">
                <i class="material-icons">star</i>
                <span>推荐导航</span>
            </a>
        </div>
        <div class="section">
            <h1 class="section-title">AI 助手</h1>
            <a href="deepseek-chat/index.html" class="project-link ai-link">
                <i class="material-icons">smart_toy</i>
                <span>DeepSeek 聊天</span>
            </a>
        </div>
    </div>
</body>
</html>
